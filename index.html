
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A/V Accessibility Research Project</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
   
    <div class="items">
        <h1>Welcome To Media4Everyone</h1>
        <div class="movie">
            <img src="images/Hulk.jpg">
            <label class="text">Movie</label>
        </div>
        <div class="tvshow">
            <img src="images/Breaking Bad.jpg">
            <label class="text">TV Show</label>
        </div>
        <div class="music">
            <img src="images/music.jpg">
            <label class="text">Music</label>
        </div>
    </div>
    <div class="player">
      <video class="player__video viewer" src="video/Hulk_Movie_2003.mp4"></video>
      <div class="audio-player">

        <audio class="audio">
            <source src="audios/audio.mp3">
        </audio>
 
      <div class="player__controls">
        <div class="progress">
         <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play"><i class="fas fa-play"></i></button>
        <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
        <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
        <button data-skip="-10" class="player__button">« 10s</button>
        <button data-skip="25" class="player__button">25s »</button>
        <button class="player__button toggle fullscreen" title="Toggle Fullscreen"><i class="fa fa-arrows-alt"></i></button>
      </div>
    </div>
 
    <script src="js/script.js"></script>
 </body>
 </html>
